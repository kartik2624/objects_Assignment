        var inputDate = "2024-11-18"; 

        var date = new Date(inputDate); 

        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        var dayName = days[date.getDay()]; 

        console.log("Input:", inputDate);
        console.log("Output:", dayName);

    </script>
