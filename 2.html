<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var library = [
            { author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true },
            { author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true },
            { author: 'Suzanne Collins', title: 'The Hunger Games', readingStatus: false }
        ];

        for (var i = 0; i < library.length; i++) {
            var book = library[i];

            if (book.readingStatus === true) {
                console.log("Already read '" + book.author + "' by " + book.title + ".");
            } else {
                console.log("You still need to read 'Mockingjay: The Final Book of The Hunger Games' by " + book.author + ".");
            }
        }

    </script>
</body>

</html>
