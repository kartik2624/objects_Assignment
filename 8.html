<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var hexChars = "0123456789ABCDEF";
        var color = "#";

        for (var i = 0; i < 6; i++) {
            var randomIndex = Math.floor(Math.random() * hexChars.length);
            color = color + hexChars[randomIndex];
        }

        console.log("Random Hex Color Code: " + color);

    </script>
</body>

</html>
